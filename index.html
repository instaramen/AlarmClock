<!doctype html>
<html>
    <head>        
        <meta charset="utf-8">
         
        <title>Gplus Program</title>
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>

    </head>
    
    <body>      
        <meta name="google-signin-clientid" content="CLIENT_ID" />
        <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login" />
        <meta name="google-signin-requestvisibleactions" content="http://schema.org/AddAction" />
        <meta name="google-signin-cookiepolicy" content="single_host_origin" />
        <meta name="google-signin-callback" content="signinCallback" />
        <script src="https://apis.google.com/js/client:platform.js?onload=render" async defer>
        /* Executed when the APIs finish loading */
        function render() {

          // Additional params
          var additionalParams = {
            'theme' : 'dark'
          };

          gapi.signin.render('myButton', additionalParams);
        }
        </script>
        <!-- In the callback, you would hide the gSignInWrapper element on a
        successful sign in -->
        <div id="gSignInWrapper">
          <div id="myButton" class="classesToStyleWith">
            Sign in with Google
          </div>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>    
        <script src="https://apis.google.com/js/client:platform.js?onload=render" async defer></script>        
        <script src='js/gplus.js' type='text/javascript'></script>                  
    </body>
</html>
